<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Block Maker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="assets/js/blockMaker.js"></script>
</head>
<body>
<div id="demo"></div>
<div id="blockords"></div>
<script>
$(document).ready(function(){
    $(document).blockMaker({
        count:100, //number of blocks to create
        type:'div', //type of block - can be most closed tags (i.e. div,section,span,p,nav,header,figure)
        float:'left',
        width:50, //value can be numeric (without px) or 'modular' - modular will take content size into consideration
        draggable: true,
        height:100,
        background:'ccc',
        data:'assets/ajax/data.json',
        margin:5,
        padding:5,
        border:'rgba(10,10,10,0.3)', //border value can either be hex without the hash (i.e. 000 for black) or rgb/rgba
        parentItem:'#demo',//css syntax (.class , #id or tag)
        clear:'none',
        display:10,
        displayAtOnce : 50
     });

});
</script>

</body>
</html>
