<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Filter</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/filter.min.js"></script>
    <link href="assets/css/global.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<header></header>
<div id="container">


<footer></footer>
</div>
<script>
    $(document).ready(function(){
        $(this).filterBlocks({
            parent:'#container',
            buttons: {
                buttonTop:'All'
            },
            list : {
                listTags: ["men's","women's","children's","dog's","cat's"],
                listNum: [8,12,3,5,8]
            },
            items: {
                itemWidth:'150px',
                itemHeight:'150px'
            },
            animation: {
                method:'show',
                speed:300,
                easing:'easeInOutBack',
                easingPlugin:true,
                easingPluginPath:'assets/js/jquery.easing.1.3.js'
            },
            jsonData : 'assets/ajax/data.json'
        });
    })
</script>
</body>
</html>
